<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clash-display.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <title>Swiftrise</title>
</head>
<body>
    <div class="container">
        <div class="gradient">
            <img src="svgs/gradient-bg.svg" alt="">   
        </div>
        <div class="logo-bg">
            <img id="bg-logo" src="imgs/logo.png" alt="">
            <img id="bg-logo-outline" src="imgs/logo-outline.png" alt="">
        </div>
        <header>
            <a href="index.html">
                <svg id="nav-logo"  viewBox="0 0 89 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M89 40.4777L84.0509 55H4.94914L0 40.4777L17.025 34.0828C17.1797 34.4984 17.3571 34.9139 17.5571 35.3294C19.2295 38.7491 21.9577 40.8412 23.6507 40.0019C25.3437 39.1625 25.3685 35.7054 23.7002 32.2878C23.1157 31.0539 22.3262 29.9297 21.3659 28.9637L44.4969 0L67.6341 28.9699C66.6738 29.9359 65.8843 31.0601 65.2998 32.294C63.6315 35.7117 63.6501 39.1625 65.3493 40.0081C67.0485 40.8537 69.7705 38.7616 71.4429 35.3356C71.6491 34.9201 71.8203 34.5046 71.975 34.0891L89 40.4777Z" fill="#16122A"/>
                </svg>
            </a>
            <a href="index.html">
                <h1>Swiftrise</h1>
            </a>
        </header>
        <div class="form-container">
            <form action="#">
                <div class="user-info">
                    <div>
                        <label for="name">Name</label>
                        <input id="name" type="text" required>
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input id="email" type="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input id="password" type="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" type="password" required>
                    </div>
                    <input id="send" type="submit" value="Sign Up">
                    <span class="login">
                        <p>Already have an account?</p>
                        <a href="login.html"><u>Login.</u></a>
                    </span>
                </div>
                <!-- <div class="login-options">
                </div> -->
            </form>
            <div class="signup-options">
                <h4>Or sign up with</h4>
                <div class="options">
                    <button>
                        <img src="svgs/signup-facebook.svg" alt="">                
                    </button>
                    <button>
                        <img src="svgs/signup-google.svg" alt="">                
                    </button>
                    <button>
                        <img src="svgs/signup-twitter.svg" alt="">                
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
